<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario Bilingüe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>Glosario Bilingüe</nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar palabra...">
        <button onclick="filterGlossary()">Buscar</button>
    </div>

    <ul id="glossary">
        <li><span onclick="showDefinition('Apple', 'Manzana')"><strong>Apple</strong></span></li>
        <li><span onclick="showDefinition('House', 'Casa')"><strong>House</strong></span></li>
        <li><span onclick="showDefinition('Tree', 'Árbol')"><strong>Tree</strong></span></li>
        <li><span onclick="showDefinition('Hello', 'Hola')"><strong>Hello</strong></span></li>
    </ul>

    <div id="definitionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalWord"></h2>
            <p id="modalDefinition"></p>
        </div>
    </div>

    <footer>&copy; 2024 Glosario Bilingüe</footer>
    <script src="index.js"></script>
</body>
</html>
